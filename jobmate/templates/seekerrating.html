      <div class="main-content">
        <section class="section">
          
          
            
          <div class="container">
            <br>
            {% if messages %}
            <div class="messages-container">
              {% for message in messages %}
                <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}">
                  {{ message }}

            
                </div>
              {% endfor %}
            </div>
          {% endif %}
          
          <body class="container">

            <h1 class="text-center mt-4 mb-4">Add Review</h1>
            
            <form method="post" class="was-validated" action="{% url 'add_review1' %}" class="needs-validation" novalidate>
              {% csrf_token %}
            
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required name="title" class="form-control" required>
                <div class="invalid-feedback">
                  Please provide a title.
                </div>
              </div>
            
              <div class="form-group rating-container">
                <label for="stars">Rate your experience:</label> <center>
                <div id="stars" class="star-rating" required data-rating="0" style="font-size: 56px; letter-spacing: 20px;;">
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                </div>
                <input type="hidden" name="stars" id="stars-input" value="0">
            </div>
          </center>
            
              <div class="form-group">
                <label for="comment">Leave a comment:</label>
                <textarea name="comment" id="comment" class="form-control comment-input" required></textarea>
                <div class="invalid-feedback">
                  Please provide a comment.
                </div>
              </div>
            <center>
              <button type="submit" class="btn btn-dark btn-lg">Submit Rating</button>
            </form>
            
            <!-- Add Bootstrap JS and Popper.js links here (replace with the appropriate versions and links) -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            
            <script>
                // Add your JavaScript for star rating interactivity here
                const starRating = document.getElementById('stars');
                const starsInput = document.getElementById('stars-input');
            
                starRating.addEventListener('click', (event) => {
                    const starIndex = Array.from(starRating.children).indexOf(event.target);
                    const ratingValue = starIndex + 1;
            
                    // Update the visual appearance
                    for (let i = 0; i < starRating.children.length; i++) {
                        starRating.children[i].style.color = i < ratingValue ? 'gold' : 'black';
                    }
            
                    // Set the hidden input value
                    starsInput.value = ratingValue;
                });
            </script>
