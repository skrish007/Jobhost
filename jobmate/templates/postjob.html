  <body>
    <div class="container">
        
             <div class="col-md-6">
            <img src="{% static 'assets/img/jobpost.jpg' %}" alt="" style="max-height: 800px; max-width: 600px;" class="image">
       
    </div>
        <div class="form-section" id="reg">
        <h2 style="text-align: center; font-weight: bold; color: black;">Hire Now</h2>
        <br> <br>
        <form method="POST" class="was-validated" action="{% url 'postjob' %}" enctype="multipart/form-data" onsubmit="return validateForm();">
            {% csrf_token %}
            <div class="form-column">
                <!-- Job Title -->
                <div class="form-group">
                    <label class="form-label" for="title">Job Title</label>
                    <input type="text" id="title" name="title" class="form-control" required onInput="validatetitle(this.value)">
                    <span id="title_error" class="title_error"></span>
                </div>
        
                <!-- Job Type -->
                <div class="form-group">
                    <label class="form-label" for="type">Job Type</label>
                    <select id="type" name="type" class="form-select" required onInput="validatetype(this.value)">
                        <option value="" selected disabled>Select</option>
                        <option value="Full-Time">Full-Time</option>
                        <option value="Part-Time">Part-Time</option>
                        <option value="Contract">Contract</option>
                    </select>
                    <span id="type_error" class="type_error"></span>
                </div>
        
                <!-- Job Location -->
                <div class="form-group">
                    <label class="form-label" for="location">Job Location</label>
                    <input type="text" id="location" name="location" class="form-control" required onInput="validatelocation(this.value)">
                    <span id="location_error" class="location_error"></span>
                </div>
        
                <!-- Job Description -->
                <div class="form-group">
                    <label class="form-label" for="description">Job Description</label>
                    <textarea id="description" name="description" class="form-control" required onInput="validatedescription(this.value)"></textarea>
                    <span id="description_error" class="description_error"></span>
                </div>
        
                <!-- Job Requirements -->
                <div class="form-group">
                    <label class="form-label" for="requirements">Job Requirements</label>
                    <textarea id="requirements" name="requirements" class="form-control" required onInput="validaterequirements(this.value)"></textarea>
                    <span id="requirements_error" class="requirements_error"></span>
                </div>
        
                <!-- Experience Required -->
                <div class="form-group">
                    <label class="form-label" for="experience_required">Experience Required</label>
                    <input type="text" id="experience_required" name="experience_required" class="form-control" placeholder = "In years" onInput="validateexp(this.value)">
                    <span id="experience_required_error" class="experience_required_error"></span>
                </div>
        
                <!-- Company Category -->
                <div class="form-group">
                    <label class="form-label" for="category">Company Category</label>
                     
                    <span id="category_error" class="category_error"></span>
                    <select id="category" name="category" class="form-select" onInput="validatecategory(this.value)" required onchange="toggleOtherType()">
                        <option value="" selected disabled>Select</option>
                        <option value="it">IT</option>
                        <option value="automobile">Automobile</option>
                        <option value="sales_marketing">Sales/Marketing</option>
                        <option value="finance">Finance</option>
                        <option value="education">Education</option>
                        <option value="arts_design">Arts/Design</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="media_communication">Media/Communication</option>
                        <option value="other">Other (Please Specify)</option>
                        </select>
                        </div>
                </div>
        
                <!-- Job Status -->
                <div class="form-group">
                    <label class="form-label" for="status">Job Status</label>
                    <select id="status" name="status" class="form-control" required onChange="validateStatus(this.value)">
                        <option value="" selected disabled>Select Job Status</option>
                        <option value="Active">Active</option>
                        <option value="Closed">Closed</option>
                        <option value="On Hold">On Hold</option>
                    </select>
                    <span id="status_error" class="status_error"></span>
                </div>
                
        
                <!-- Salary Package -->
                <div class="form-group">
                    <label class="form-label" for="min_salary">Minimum Salary</label>
                    <input type="text" id="min_salary" name="min_salary" placeholder="Per Annum in Lakhs" class="form-control" onInput="validateSalaryRange()">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="max_salary">Maximum Salary</label>
                    <input type="text" id="max_salary" name="max_salary" placeholder="Per Annum in Lakhs" class="form-control" onInput="validateSalaryRange()">
                </div>
                
                <span id="salary_range_error" class="salary_error"></span>
                
                <script>
                    function validateSalaryRange() {
                        var minSalary = parseFloat(document.getElementById('min_salary').value);
                        var maxSalary = parseFloat(document.getElementById('max_salary').value);
                
                        var errorSpan = document.getElementById('salary_range_error');
                
                        if (isNaN(minSalary) || isNaN(maxSalary) || minSalary < 0.6 || maxSalary > 40 || minSalary > maxSalary) {
                            errorSpan.innerText = 'Please enter a valid salary range between 0.6 and 40 Lakhs.';
                        } else {
                            errorSpan.innerText = '';
                        }
                    }
                </script>
                                                                                            
                <!-- Application Deadline -->
                <div class="form-group">
                    <label class="form-label" for="deadline">Application Deadline</label>
                    <input type="date" id="deadline" name="deadline" class="form-control" onInput="validatedate(this.value)">
                    <span id="deadline_error" class="deadline_error"></span>
                </div>
        
                <!-- Mode (Online/Offline/Both) -->
                <div class="form-group">
                    <label class="form-label" for="mode">Mode</label>
                    <select id="mode" name="mode" class="form-select" required onInput="validatemode(this.value)">
                        <option value="" selected disabled>Select</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                    <span id="mode_error" class="mode_error"></span>
                </div>
        
                <div class="form-group">
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" required id="agree" name="agree" onInput="validateagree(this.checked)">
                        <label class="form-check-label" for="agree">
                            I agree to the <a href="#!">Terms of Service</a>
                        </label>
                        <span id="agree_error" class="agree_error"></span>
                    </div>
                </div>
        
                <!-- Submit Button -->
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-dark btn-lg" id="submitBtn" disabled>Add Job</button>
                </div>
        
                <script>
                    // Function to enable the submit button when the checkbox is checked
                    document.getElementById('agree').addEventListener('change', function () {
                        const submitBtn = document.getElementById('submitBtn');
                        submitBtn.disabled = !this.checked;
                    });
        
                    
                </script>
            </form>
            <script>
            function validateForm() {
                // Check if all required fields are filled and valid.
                // Return true if the form is valid, or false if there are errors.
                const dateValid = validatedate();
                
                const titleValid = validatetitle();
                const expValid = validateexp();
                const requirementsValid = validaterequirements();
                const descriptionValid = validatedescription();
                const skillsValid = validateSkills();
                const resumeValid = validateFile('resume');
                const proPicValid = validateFile('pro_pic');
                const agreeChecked = document.getElementById('agree').checked;
        
                // Check if all conditions are met
                if (dateValid && titleValid && descriptionValid && requirementsValid && expValid && skillsValid && resumeValid && proPicValid){
                    if (!agreeChecked) {
                        alert('Please agree to the Terms of Service.');
                        return false;
                    } else {
                        alert('Thank you for agreeing to our Terms of Service.');
                        return true;
                    }
                } else {
                    alert('Please fill in all required fields.');
                    return false;
                }
            }
            function validatefname(input) {
                const nameError = document.getElementById('fname_error');
                const trimmedInput = input.trim();
                let message = "";
            
                if (trimmedInput === "") {
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Name is required.';
                } else {
                    // Trim any trailing spaces from the input
                    const trimSpaces = trimmedInput.replace(/\s+$/, '');
            
                    if (!/^[A-Za-z\s.]*$/.test(trimSpaces)) {
                        if (/^[A-Za-z]/.test(trimSpaces)) {
                            message = '<i class="bi bi-x-circle-fill text-danger"></i> Name can only contain letters, spaces, and periods.';
                        } else {
                            message = '<i class="bi bi-x-circle-fill text-danger"></i> Name should start with a letter.';
                        }
                    } else if (/(?:\.\s*){2,}/.test(trimSpaces)) {
                        message = '<i class="bi bi-x-circle-fill text-danger"></i> Name should not contain consecutive periods.';
                    } else if (trimSpaces.split('.').length > 3) {
                        message = '<i class="bi bi-x-circle-fill text-danger"></i> Name can have a maximum of two periods.';
                    } else if (trimSpaces.length < 2) {
                        message = '<i class="bi bi-x-circle-fill text-danger"></i> Name must be at least 2 characters long.';
                    } else {
                        message = '<i class="bi bi-check-square-fill text-success mt-5"></i>';
                    }
                }
            
                nameError.style.color = message.includes('text-danger') ? 'red' : 'green';
                nameError.innerHTML = message;
            }
            
            function validateSalaryRange() {
                const minSalaryInput = document.getElementById('min_salary');
                const maxSalaryInput = document.getElementById('max_salary');
                const salaryRangeError = document.getElementById('salary_range_error');
            
                const minSalary = parseFloat(minSalaryInput.value);
                const maxSalary = parseFloat(maxSalaryInput.value);
            
                let message = "";
            
                // Check if both fields are filled
                if (!isNaN(minSalary) && !isNaN(maxSalary)) {
                    // Check if values are between 0.5 and 50
                    if (minSalary < 0.5 || minSalary > 50 || maxSalary < 0.5 || maxSalary > 50) {
                        message = '<i class="bi bi-x-circle-fill text-danger"></i> Salary values should be between 0.5 and 50.';
                    } else if (minSalary > maxSalary) {
                        message = '<i class="bi bi-x-circle-fill text-danger"></i> Minimum salary should be less than or equal to maximum salary.';
                    } else {
                        message = '<i class="bi bi-check-square-fill text-success mt-5"></i>';
                    }
                } else if (isNaN(minSalary) && isNaN(maxSalary)) {
                    // If both fields are empty, display a general error message
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Please enter valid salary values.';
                } else {
                    // Display specific error message for the empty field
                    message = '<i class="bi bi-x-circle-fill text-danger"></i>';
                    message += isNaN(minSalary) ? ' Please enter minimum salary.' : ' Please enter maximum salary.';
                }
            
                // Display error message under both fields
                salaryRangeError.innerHTML = message;
                return message.includes('text-success');
            }
            
            function validatelname(input) {
                const nameError = document.getElementById('lname_error');
                const trimmedInput = input.trim();
                let message = "";
            
                if (trimmedInput === "") {
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Name is required.';
                } else {
                    // Trim any trailing spaces from the input
                    const trimSpaces = trimmedInput.replace(/\s+$/, '');
            
                    if (!/^[A-Za-z\s.]*$/.test(trimSpaces)) {
                        if (/^[A-Za-z]/.test(trimSpaces)) {
                            message = '<i class="bi bi-x-circle-fill text-danger"></i> Name can only contain letters, spaces, and periods.';
                        } else {
                            message = '<i class="bi bi-x-circle-fill text-danger"></i> Name should start with a letter.';
                        }
                    } else if (/(?:\.\s*){2,}/.test(trimSpaces)) {
                        message = '<i class="bi bi-x-circle-fill text-danger"></i> Name should not contain consecutive periods.';
                    } else if (trimSpaces.split('.').length > 3) {
                        message = '<i class="bi bi-x-circle-fill text-danger"></i> Name can have a maximum of two periods.';
                    } else {
                        message = '<i class="bi bi-check-square-fill text-success mt-5"></i>';
                    }
                }
            
                nameError.style.color = message.includes('text-danger') ? 'red' : 'green';
                nameError.innerHTML = message;
            }
            
        // Validate email
        
        
        function validatedate() {
            const deadlineInput = document.getElementById('deadline');
            const dateError = document.getElementById('deadline_error');
            const today = new Date();
            
        
            let message = "";
        
            const deadlineValue = deadlineInput.value.trim(); // Remove leading/trailing spaces
        
            // Check if the date is empty or incomplete
            if (!deadlineValue || deadlineValue.length < 10) {
                message = '<i class="bi bi-x-circle-fill text-danger"></i> Please enter a complete date.';
            } else {
                const deadline = new Date(deadlineValue);
                
                // Check if the date is in the future
                if (deadline <= today) {
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Please enter a relevant date.';
                } else {
                    // Calculate the difference in months
                    const monthsDifference = (deadline.getFullYear() - today.getFullYear()) * 12 + (deadline.getMonth() - today.getMonth());
        
                    // Check if the difference is greater than six months
                    if (monthsDifference > 6) {
                        message = '<i class="bi bi-x-circle-fill text-danger"></i> The deadline is too long.';
                    } else {
                        message = '<i class="bi bi-check-square-fill text-success mt-5"></i>';
                    }
                }
            }
        
            dateError.innerHTML = message;
            return message.includes('text-success');
        }
            
        
            function validateAadhaar() {
                const aadhaar = document.getElementById('aadhaar').value;
                const aadhaar_error = document.getElementById('aadhaar_error');
                let message = "";
        
                if (aadhaar.length !== 12) {
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Aadhaar number must be 12 digits.';
                } else {
                    message = '<i class="bi bi-check-square-fill text-success mt-5"></i>';
                }
        
                aadhaar_error.innerHTML = message;
                return message.includes('text-success');
            }
            function validatetitle() {
                const title = document.getElementById('title').value;
                const title_error = document.getElementById('title_error');
                let message = "";
            
                // Check for more than 4 consecutive special characters or digits
                if (/(.*[\d!@#$%^&*()_+]){5,}/.test(title)) {
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Title should not contain more than 4 consecutive special characters or digits.';
                } else if (title.length < 8) {
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Title should be at least 8 characters.';
                } else if (!/[a-zA-Z]{4,}/.test(title)) {
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Title should contain at least 4 letters.';
                } else if (/(.)\1{3,}/.test(title)) {
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Title should not have the same letter consecutively 4 times.';
                } else {
                    message = '<i class="bi bi-check-square-fill text-success mt-5"></i>';
                }
            
                title_error.innerHTML = message;
                return message.includes('text-success');
            }
            function validatedescription() {
                const description = document.getElementById('description').value;
                const description_error = document.getElementById('description_error');
                let message = "";
            
                // Check for more than 4 consecutive digits or special characters
                if (/(.*[\d!@#$%^&*()_+]){5,}/.test(description)) {
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Description should not contain more than 4 consecutive digits or special characters.';
                } else if (description.length < 15) {
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Description should be at least 15 characters.';
                } else {
                    message = '<i class="bi bi-check-square-fill text-success mt-5"></i>';
                }
            
                description_error.innerHTML = message;
                return message.includes('text-success');
            }
            function validaterequirements() {
                const requirements = document.getElementById('requirements').value;
                const requirements_error = document.getElementById('requirements_error');
                let message = "";
            
                // Check for more than 4 consecutive digits or special characters
                if (requirements.length < 15) {
                    message = '<i class="bi bi-x-circle-fill text-danger"></i> Requirements should be at least 15 characters.';
                } else {
                    message = '<i class="bi bi-check-square-fill text-success mt-5"></i>';
                }
            
                requirements_error.innerHTML = message;
                return message.includes('text-success');
            }
            </script>
    </div>
