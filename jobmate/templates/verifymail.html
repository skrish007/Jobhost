    <div style="border: 1px solid #ccc; padding: 20px; text-align: center; width: 300px; margin: auto;">
        <h2>Email Verification</h2>
    
        <form method="post" action="{% url 'verifymail' %}" id="otpForm">
            {% csrf_token %}
            <label for="verification_code">Enter Verification Code:</label>
            <input type="text" placeholder="OTP" name="verification_code" required>
            <button type="submit" id="verifyButton">Verify</button>
        </form>
    
        <p id="countdown"></p>
    
        
    </div>
    
    <script>
        // JavaScript logic for countdown
        const countdownElement = document.getElementById('countdown');
        const verifyButton = document.getElementById('verifyButton');
        let countdownValue = 120; // Set the initial countdown value in seconds (2 minutes)
    
        function updateCountdown() {
            const minutes = Math.floor(countdownValue / 60);
            const seconds = countdownValue % 60;
            countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    
        function startCountdown() {
            updateCountdown();
            const countdownInterval = setInterval(function () {
                if (countdownValue > 0) {
                    countdownValue -= 1;
                    updateCountdown();
                } else {
                    clearInterval(countdownInterval);
                    verifyButton.disabled = true; // Disable the Verify button after the countdown expires
                    countdownElement.textContent = 'Verification code expired';
                }
            }, 1000);
        }
    
        // Start the countdown when the page loads
        startCountdown();
    
        // Prevent form resubmission on page reload
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
